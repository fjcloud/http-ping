<!DOCTYPE html>
<html>
<head>
    <title>Network Packet Tester</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .animate-pulse-slow {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Previous HTML remains exactly the same until the script part -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script>
        let ws = null;
        let testInterval = null;
        let pendingPackets = new Map(); // Track packets waiting for response
        const TIMEOUT = 3000; // 3 seconds timeout
        let stats = {
            totalPackets: 0,
            packetLoss: 0,
            latencies: [],
            pending: 0,
            fragments: 0
        };
        let chart;
        let currentSize = 1000;

        function initChart() {
            const ctx = document.getElementById('chart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Latency (ms)',
                        data: [],
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        function updateConnectionStatus(status, isError = false) {
            const statusEl = document.getElementById('connectionStatus');
            let estimation = '';
            if (currentSize > 1300) {
                const fragments = Math.ceil(currentSize / 1300);
                estimation = ` (â‰ˆ${fragments} TCP fragments)`;
            }
            statusEl.textContent = status + estimation;
            statusEl.className = `text-center text-sm ${isError ? 'text-red-500' : 'text-gray-600'}`;
        }

        function updateChart(latency) {
            const now = new Date().toLocaleTimeString();
            chart.data.labels.push(now);
            chart.data.datasets[0].data.push(latency);

            if (chart.data.labels.length > 30) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }

            chart.update('none');
        }

        function checkTimeouts() {
            const now = Date.now();
            for (const [id, timestamp] of pendingPackets.entries()) {
                if (now - timestamp > TIMEOUT) {
                    stats.packetLoss++;
                    pendingPackets.delete(id);
                    document.getElementById('packetLoss').textContent = stats.packetLoss;
                }
            }
        }

        function generatePayload(size) {
            return 'x'.repeat(size);
        }

        function updateStats(latency) {
            stats.latencies.push(latency);
            if (stats.latencies.length > 50) stats.latencies.shift();

            const avgLatency = stats.latencies.reduce((a, b) => a + b, 0) / stats.latencies.length;

            document.getElementById('totalPackets').textContent = stats.totalPackets;
            document.getElementById('packetLoss').textContent = stats.packetLoss;
            document.getElementById('avgLatency').textContent = `${avgLatency.toFixed(1)} ms`;
            document.getElementById('currentLatency').textContent = `${latency.toFixed(1)} ms`;
            
            updateChart(latency);
        }

        function startTest() {
            if (testInterval) return;
            
            stats = {
                totalPackets: 0,
                packetLoss: 0,
                latencies: [],
                pending: 0,
                fragments: 0
            };
            pendingPackets.clear();
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            ws = new WebSocket(`ws://${window.location.host}/ws`);
            
            ws.onopen = () => {
                updateConnectionStatus('Connected and testing');
                testInterval = setInterval(() => {
                    checkTimeouts();
                    sendPacket();
                }, 1000);
            };

            ws.onmessage = (event) => {
                const packet = JSON.parse(event.data);
                if (pendingPackets.has(packet.id)) {
                    pendingPackets.delete(packet.id);
                    updateStats(packet.latency);
                }
            };

            ws.onerror = () => {
                updateConnectionStatus('Connection error', true);
            };

            ws.onclose = () => {
                stopTest();
                updateConnectionStatus('Disconnected');
            };
        }

        function sendPacket() {
            if (ws?.readyState === WebSocket.OPEN) {
                const id = Date.now().toString();
                const packet = {
                    id: id,
                    timestamp: Date.now(),
                    payload: generatePayload(currentSize),
                    size: currentSize
                };
                pendingPackets.set(id, Date.now());
                ws.send(JSON.stringify(packet));
                stats.totalPackets++;
            }
        }

        function stopTest() {
            if (testInterval) {
                clearInterval(testInterval);
                testInterval = null;
            }
            if (ws) {
                ws.close();
                ws = null;
            }
            pendingPackets.clear();
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        const sizeSlider = document.getElementById('packetSize');
        sizeSlider.addEventListener('input', (e) => {
            currentSize = parseInt(e.target.value);
            document.getElementById('sizeValue').textContent = `${currentSize} bytes`;
            updateConnectionStatus('Connected and testing'); // Update fragment estimation
        });

        initChart();
    </script>
</body>
</html>
